{% extends 'base.html' %}
{% block content %}
<h1>{{title}}</h1>
<div class="add-page">
    <form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{form.non_fields_errors}}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}</label>{{f}}</p>
    <div class="form-error">{{f.errors}}</div>
    {% endfor %}
    <button class="add-button" type="submit">Создать представление</button>
</form>
</div>
{% endblock %}
